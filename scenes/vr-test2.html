<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Endless Raster Cylinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ffffff">
      <!-- Infinite-feeling cylinder -->
      <a-cylinder
        id="raster-cylinder"
        radius="1.25"             <!-- 2.5 m wide -->
        height="1000"             <!-- very long; “endless” -->
        segments-height="400"
        segments-radial="128"
        side="back"               <!-- view from inside -->
        position="0 0 0"
        material="color: #ffffff;
                  wireframe: true;
                  wireframeLinewidth: 1;
                  wireframeColor: #000000;">
      </a-cylinder>

      <!-- Camera at seated eye level -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>

      <!-- Optional soft light so white stays white -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 1"></a-entity>
    </a-scene>
  </body>
</html>
